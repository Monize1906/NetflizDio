<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NETFLIZ CLONE</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script type="text/javascript" src="./js/javascript.js"></script>
    <!--responsividade-->
    <link rel="stylesheet" href="css/responsive.css" />

    <!--owl css-->
    <link rel="stylesheet" href="css/owl/owl.carousel.min.css" />
    <link rel="stylesheet" href="css/owl/owl.theme.default.min.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">NETFLIZ</h2>
        <nav>
          <a href="#">Inicio</a>
          <a href="#">Séries</a>
          <a href="#">Filmes</a>
          <a href="#">Documentários</a>
        </nav>
      </div>
    </header>
    <main>
      <div class="filme-principal">
        <div class="container">
          <h3 class="titulo">Lucifer</h3>
          <p class="descricao">
            Entediado com a vida nas trevas, o diabo se muda para Los Angeles,
            abre um piano-bar e empresta sua sabedoria a uma investigadora de
            assassinatos.
          </p>
          <div class="botoes">
            <button role="button" class="botao">
              <i class="fas fa-play"></i>
              ASSISTIR AGORA
            </button>
            <button role="button" class="botao">
              <i class="fas fa-info-circle"></i>
              MAIS IFORMAÇÕES
            </button>
          </div>
        </div>
      </div>
    </main>
    <div class="carrosel-filme">
      <div class="owl-carousel owl-theme">
        <div class="item">
          <img class="box-filme" src="img/ArqueiroV.jpg" alt="" srcset="" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/BomDoutor.jpg" alt="" srcset="" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/DiarioVamp.jpg" alt="" srcset="" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/DrHouse.jpg" alt="" srcset="" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/Flash.jpg" alt="" srcset="" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/Originais.jpg" alt="" srcset="" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/Sereia.jpg" alt="" srcset="" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/sobrenatural.jpg" alt="" srcset="" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/GreyA.jpg" alt="" srcset="" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/SuperBoy.jpg" alt="" srcset="" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/superGirl.jpg" alt="" srcset="" />
        </div>
      </div>
    </div>

    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
    <script src="js/olw/jquery.min.js"></script>
    <script src="js/olw/owl.carousel.min.js"></script>
    <script src="js/olw/setup.js"></script>
  </body>
</html>
